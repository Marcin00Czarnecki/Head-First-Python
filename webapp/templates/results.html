{% extends 'base.html' %}

{% block body %}

<h2> {{ the_title }} </h2>

<p> Podałeś nastepujące dane:</p>
<table>
<tr><td>Fraza:</td><td>{{ the_phrase }}</td></tr>
<tr><td>Litery:</td><td>{{ the_letters }}</td></tr>
</table>

<p> Gdy we frazie "{{ the_phrase }}" wyszuka się litery "{{ the_letters }}", zrócone zostaną
    następujace wyniki:</p>
<h3>{{ the_result }}</h3>

{% endblock %}
